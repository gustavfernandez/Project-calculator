<!DOCTYPE html>
<html>
<head>
    <script src="scrpit.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="big-grid">
        <ul>
            <li><button id="1">1</button></li>
            <li><button id="2">2</button></li>
            <li><button id="3">3</button></li>
            <li><button id="suma">+</button></li>
        </ul>
        <ul>
            <li><button id="4">4</button></li>
            <li><button id="5">5</button></li>
            <li><button id="6">6</button></li>
            <li><button id="resta">-</button></li>
        </ul>
        <ul>
            <li><button id="7">7</button></li>
            <li><button id="8">8</button></li>
            <li><button id="9">9</button></li>
            <li><button id="multiplicacion">x</button></li>
        </ul>
        <ul>
            <li><button id="limpiar">clear</button></li>
            <li><button id="0">0</button></li>
            <li><button id="igual">=</button></li>
            <li><button id="division">รท</button></li>
        </ul>
    </div>
</body>

</html>
