<!DOCTYPE html>
<html>
<head>
    <script src="script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="big-grid">
        <div class="display">
            <div class="display-box"><p></p></div>
            <div class="display-result"><p></p></div>
        </div>
        <ul>
            <li><button id="1" class="num">1</button></li>
            <li><button id="2" class="num">2</button></li>
            <li><button id="3" class="num">3</button></li>
            <li><button id="suma" class="operator">+</button></li>
        </ul>
        <ul>
            <li><button id="4" class="num">4</button></li>
            <li><button id="5" class="num">5</button></li>
            <li><button id="6" class="num">6</button></li>
            <li><button id="resta" class="operator">-</button></li>
        </ul>
        <ul>
            <li><button id="7" class="num">7</button></li>
            <li><button id="8" class="num">8</button></li>
            <li><button id="9" class="num">9</button></li>
            <li><button id="multiplicacion" class="operator">x</button></li>
        </ul>
        <ul>
            <li><button id="dot">.</button></li>
            <li><button id="0" class="num">0</button></li>
            <li><button id="limpiar">clear</button></li>
            <li><button id="division" class="operator">รท</button></li>
        </ul>
        <ul id="ultima-fila">
            <li><button id="igual">=</button></li>
        </ul>
    </div>
</body>

</html>
